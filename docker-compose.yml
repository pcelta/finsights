version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finsinghts-postgres
    restart: unless-stopped
    ports:
      - '5439:5432'
    environment:
      POSTGRES_USER: finsinghts
      POSTGRES_PASSWORD: finsinghts
      POSTGRES_DB: finsinghts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U finsinghts']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
